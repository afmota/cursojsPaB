<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programador a Bordo</title>
</head>
<body>
    <script>
        if (true) {
            console.log('Hello, World!')
        }

        if (false) {
            console.log('Não vai ser executado')
        }

        if (3 > 4) {
            console.log('3 < 4')
        }

        if (3 <= 4) {
            console.log('3 <= 4')
        }

        var textoVazio = '';
        if (!textoVazio) {
            console.log('textoVazio')
        }

        if (textoVazio) {
            console.log('Oi.')
        } else {
            console.log('Olá')
        }

        if (10 > 20) {
            console.log('10 > 20')
        } else if (10 <= 12) {
            console.log('10 <= 12')
        } else {
            console.log('Programador')
        }

        if (10 > 20) {
            console.log('10 > 20')
        } else if (10 >= 12) {
            console.log('10 <= 12')
        } else {
            console.log('else')
        }

        console.log(true ? 'Zé' : 'Ruela')
        console.log(false ? 'Zé' : 'Ruela')

        var idade = 26
        console.log(idade >= 18 ? 'Maior de idade' : 'Menor de idade')
    </script>
</body>
</html>
